<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Primary Meta Tags -->
    <title>Dugout Fantasy</title>
    <meta name="title" content="Torkgo — Web 3 Metaverse IGO , IDO  Launchpad  HTML Template">
    <meta name="description"
        content="Torkgo is a Web 3 Metaverse IGO , IDO  Launchpad  HTML Template by Theme Tork. It is suitable for any kind of IGO,IDO,INO and Metaverse Launchpad. ">

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">

    <!-- vendors css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

    <!-- main css for template -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- preloader start here -->
    <div class="preloader">
        <div class="preloader__inner">
            <div class="preloader__icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- preloader ending here -->

    <!-- ==========Header Section Starts Here========== -->
    <header class="header-section">
        <div class="container">
            <div class="header-holder">
                <div class="header-primary d-flex flex-wrap justify-content-between align-items-center">
                    <div class="brand-logo d-none d-lg-inline-block">
                        <div class="logo">
                            <a href="index.html">
                                <img src="assets/images/logo/logo.png" alt="logo">
                            </a>
                        </div>
                    </div>
                    <div class="header-wrapper justify-content-lg-end">
                        <div class="mobile-logo d-lg-none">
                            <a href="index.html"><img src="assets/images/logo/logo.png" alt="logo"></a>
                        </div>
                        <div class="menu-area">
                            <a class="wallet-btn" href="#" data-bs-toggle="modal" data-bs-target="#wallet-option">
                               <i class="fa-solid fa-wallet"></i>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </header>
    <!-- ==========Header Section Ends Here========== -->


    <!-- connect wallet modal start -->
    <div class="wallet-modal modal fade" id="wallet-option" tabindex="-1" aria-labelledby="choose-wallet"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="assets/images/logo/logo.png">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Congratulations! Your NFT has been minted successfully!</p>
                    <button class="default-btn w100">See your Mint</button>
                </div>
            </div>
        </div>
    </div>
    <!-- connect wallet modal end -->


    <!-- ================> stacking start here <================== -->
    <div class="stacking padding-top">
        <div class="container">
            <div class="stacking__wrapper">
                <div class="stacking__details mb-5">
                    <div class="stacking__title">
                        <h3>DUGOUT FANTASY PACK PRESALE</h3>
                    </div>

                    <div class="stacking__content">
                        <div class="row align-items-center justify-content-center g-5">
                            <h3>30d :  24h : 59m : 59s</h3>
                            <div class="col-lg-6">
                                <div class="stacking__period">
                                    <h3>PRE-SALE MINT</h3>
                                    <div class="stacking__approve">
                                        <div class="stacking__ammount d-flex justify-content-between">
                                            <p>BALANCE</p>
                                            <h4>0.01 ETH</h4>
                                        </div>
                                        <div class="stacking__approve-field mb-5">
                                            <p>AMOUNT</p>
                                            <div class="input-group">
                                                <button class="input-group-btn">-</button>
                                                <input type="text" class="form-control" aria-label="Approve Stack"
                                                    id="approve-stack" placeholder="0.00">
                                                <span class="input-group-text">Max</span>

                                                <button class="input-group-btn">+</button>
                                            </div>
                                        </div>
                                        <div class="stacking__ammount d-flex justify-content-between">
                                            <p>TOTAL</p>
                                            <h4>0.01 ETH</h4>
                                        </div>
                                        <button class="default-btn w100">CONNECT WALLET</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-8 overflow-hidden">
                                <video muted="" autoplay="" loop="" playsinline="" class="maxw100">
                                    <source src="assets/images/video/0.mp4" poster="" type="video/mp4">
                                </video>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ================> stacking end here <================== -->






    <!-- ================> Footer section start here <================== -->
    <footer class="footer">
        <div class="footer__wrapper padding-top padding-bottom">
            <div class="container">
                <div class="footer__content text-center">
                    <a class="mb-4 d-inline-block" href="index.html"><img src="assets/images/logo/logo.png"
                            alt="Logo"></a>
                    <ul class="social justify-content-center">
                        <li class="social__item">
                            <a href="#" class="social__link"><i class="fab fa-twitter"></i></a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link"><i class="fab fa-discord"></i></a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link"><i class="fab fa-medium"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer__copyright">
            <div class="container">
                <div class="text-center py-4">
                    <p class=" mb-0">© 2022, DUGOUT FANTASY | All Rights Reserved. Powered by ROSEBERRY INTERNATIONAL INC.</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- ================> Footer section end here <================== -->


    <!-- scrollToTop start here -->
    <a href="#" class="scrollToTop"><i class="fa-solid fa-arrow-up-from-bracket"></i></a>
    <!-- scrollToTop ending here -->


    <!-- vendor plugins -->
    <script src=" assets/js/jquery-3.6.0.min.js">
    </script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/purecounter.js"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
